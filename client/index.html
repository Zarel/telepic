<!DOCTYPE html>

<meta charset="UTF-8" />
<meta id="viewport" name="viewport" content="width=device-width" />

<title>Telepic</title>

<style>
  html {
    color: black;
    background: #DDCCAA;
    font: 12pt Verdana, sans-serif;
    margin: 0;
    padding: 0;
  }
  .body {
    max-width: 560px;
    margin: 0 auto;
    padding: 12px;
  }
  p {
    margin: 10px 0;
  }
  input, button, select {
    font: 12pt Verdana, sans-serif;
  }
  button {
    outline: none;
    cursor: pointer;
    text-align: center;
    text-decoration: none;
    border-radius: 10px;
    box-shadow: 0 1px 2px rgba(0,0,0,.2), inset 0 -1px 2px rgba(255,255,255,1);
    display: inline-block;

    /* default colors */
    color: #222222;
    text-shadow: 0 1px 0 white;
    border: solid 1px #777777;
    background: #e3e3e3;
    background: linear-gradient(to bottom,  #f6f6f6,  #d9d9d9);

    padding: 3px 10px;
  }
  button.color {
    padding: 3px 7px;
  }
  button:hover {
    background: #cfcfcf;
    background: linear-gradient(to bottom,  #f2f2f2,  #c2c2c2);
    border-color: #202020;
  }
  button:active {
    background: linear-gradient(to bottom,  #cfcfcf,  #f2f2f2);
  }
  button:disabled {
    cursor: default;
    background: #EEEEEE;
    border-color: #CCCCCC;
    border-style: solid;
    color: #999999;
    text-shadow: none;
    box-shadow: 0 1px 2px rgba(0,0,0,.1);
  }
  input[type=text] {
    display: inline-block;

    border: 1px solid #AAAAAA;
    border-radius: 3px;
    padding: 2px 3px;

    box-shadow: inset 0px 1px 2px #CCCCCC, 1px 1px 0 rgba(255,255,255,.6);
    background: #F8FBFD;
    color: black;
  }
  .sheet-text label {
    display: block;
    margin-right: 10px;
  }
  .sheet-text input {
    display: block;
    margin-bottom: 10px;
    width: 100%;
  }
  h1 {
    margin: 0 0 12px 0;
    padding: 0 0 12px 0;
    border-bottom: 1px solid #444;
    text-align: center;
  }
  h2 {
    margin: 24px 0 30px 0;
  }
  .bigerror {
    background: red;
    color: white;
    padding: 3px 6px;
    text-align: center;
  }
  label {
    font-size: 10pt;
    font-style: italic;
  }

  /* player list */

  .players {
    width: 295px;
    margin: 0 auto;
  }
  .players p small {
    color: #555;
  }
  .players ul {
    border: 1px solid black;
    border-radius: 15px;
    border-radius: 15px / 12px;
    width: 30px;
    margin: 0;
    padding: 3px 0 0;
    list-style: none;
  }
  .players li {
    margin: 12px 0;
    padding: 6px 0 4px;
    width: 295px;
    list-style: none;
    background: #DDCCAA;
  }
  .players li:before {
    float: left;
    content: 'â–¾';
    /* opacity: 0.4; */
    position: relative;
    top: -17px;
    left: 20px;
    width: 20px;
    text-align: center;
  }
  .ministack {
    border: 1px solid black;
    border-radius: 3px;
    box-shadow: 1px 1px 2px rgba(0, 0, 0, 0.2);
    background: white;
    color: black;
    margin: 0 2px 0 4px;
    padding: 1px 2px;
    font-size: 10pt;
  }
  @media (min-width: 980px) {
    .body {
      max-width: 865px;
    }
    .players {
      float: right;
      padding-top: 15px;
      margin: 0;
    }
  }

  /* start form */
  .startform {
    border: 1px solid #887755;
    border-radius: 5px;
    background: #FFF0E0;
    padding: 2px 8px;
    margin: 10px 0;
    max-width: 480px;
  }
  .buttonbar {
    text-align: center;
  }

  /* stacks */

  .sheet {
    border: 1px solid black;
    border-radius: 5px;
    box-shadow: 5px 5px 6px rgba(0, 0, 0, 0.2);
    background: white;
    color: black;
    padding: 8px 10px 30px;
    max-width: 480px;
    margin: -18px 0 0 0;
  }
  .sheet-text {
    margin: -18px -2px 0 15px;
    padding: 12px 10px 30px;
    max-width: 500px;
  }
  .sheet-pic img {
    width: 480px;
    height: 480px;
  }
  @media (max-width: 516px) {
    .sheet-pic img {
      width: 85vw;
      height: 85vw;
    }
    .sheet-pic canvas, .sheet-pic .canvas-draw {
      width: 85vw !important;
      height: 85vw !important;
    }
  }
  .attrib {
    color: #777;
    text-align: right;
    margin-bottom: 0;
  }
</style>

<div id="main"></div>

<script src="lib/preact.min.js"></script>
<script src="lib/sockjs-1.4.0.min.js"></script>
<script src="canvas-draw.js"></script>
<script src="config.js"></script>
<script src="telepic.js"></script>
